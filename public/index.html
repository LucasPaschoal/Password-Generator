<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section class="container">
        <h1>Password Generator</h1>

        <div class="password">Select the options</div>

    <div>Number of characters<input value="20" type="number" min="1" max="50" class="amount-characters" value="10"></div>
    <div>Add Uppercase<input type="checkbox" class="check-upper" checked></div>
    <div>Add Lowercase<input type="checkbox" class="check-lower" checked></div>
    <div>Add numbers<input type="checkbox" class="check-numbers" checked></div>
    <div>Add Symbols<input type="checkbox" class="check-symbols" checked></div>
        <button class="btn-generate">Generate new password</button>

    </section>

    <script src="./assets/js/bundle.js"></script>
</body>
</html>
